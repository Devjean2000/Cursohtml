<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="Gnomo.jpg" alt="Gnomo" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="500" controls autoplay loop muted>

        </video>

    <div>
        <h1>Aprendiendo a utilizar los audio</h1>
        <audio controls autoplay loop>
            <source src="Steve Lacy - Bad Habit (Lyrics) [TM8t-WEMmhI].m4a" type="audio/mp4">
        </audio>
    </div>
</body>
</html>
